<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Image Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a;
      margin: 0;
    }
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
    }
    .card:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x400" alt="Glowing Image">
  </div>
</body>
</html>
